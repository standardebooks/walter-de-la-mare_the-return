		<section id="epigraph" epub:type="epigraph">
			<blockquote>
				<p>“Look not for roses in Attalus his garden, or wholesome flowers in a venomous plantation. And since there is scarce any one bad, but some others are the worse for him; tempt not contagion by proximity and hazard not thyself in the shadow of corruption.”</p>
				<cite>-<i epub:type="z3998:given-name">Sir Thomas Browne</i></cite>
			</blockquote>
